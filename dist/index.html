<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Web tutorials" />
  <meta name="keywords" content="HTML, SCSS" />
  <meta name="author" content="Kristi Krasovska" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Камины</title>
</head>


  <body>
    <header>
  <div class="header container">
    <nav class="header__nav">
      <a href="./index.html" class="logo link" aria-label="logo"
        ><img
          src="img/icons/icons.svg#logo"
          width="103"
          height="26"
          class="svg-logo-dims"
          alt="logo"
      /></a>

      <ul class="site-nav list-style">
        <li class="site-nav__item">
          <a href="./index.html" class="site-nav__link">Каталог</a>
        </li>
        <li class="site-nav__item">
          <a href="#" class="site-nav__link link">Акции</a>
        </li>
        <li class="site-nav__item">
          <a href="#" class="site-nav__link link">Доставка</a>
        </li>
        <li class="site-nav__item">
          <a href="#" class="site-nav__link link">Контакты</a>
        </li>
      </ul>
    </nav>
    <div class="icons-list">
      <button type="button" class="icons-button button" aria-label="search">
        <svg width="16" height="16">
          <use href="img/icons/icons.svg#search" class="svg-search-dims"></use>
        </svg>
      </button>
      <button type="button" class="icons-button button" aria-label="heart">
        <svg width="21" height="18">
          <use href="img/icons/icons.svg#heart" class="svg-heart-dims"></use>
        </svg>
        <div class="counter"><p class="counter__text">1</p></div>
      </button>
      <button type="button" class="icons-button button" aria-label="basket">
        <svg width="18" height="16">
          <use href="img/icons/icons.svg#basket" class="svg-basket-dims"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

    <main></main>

    <footer><img src="img/Photo.png" /></footer>

    <script scr="@js/app.js"></script>
  </body>
</html>
