<section id="contacts" class="contacts">
  <div class="container">
    <h2 class="visually-hidden">Контакты</h2>
    <div class="text-container">
      <h3 class="text-container__title title">Следите за нашими новостями</h3>
      <p class="text-container__text">
        Подписывайтесь на
        <a
          href="https://www.intagram.com/conquest_watch"
          class="text-container__link link"
          target="_blank"
          rel="nofollow noopener noreferrer"
          ><b>@conquest_watch</b></a
        >
        в соцсетях и узнавайте о новинках и акциях первыми.
      </p>
      <ul class="social-list list-style">
        <li class="social-list__item">
          <a
            href="https://www.intagram.com"
            class="social-list__link link"
            aria-label="Instagram"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <svg width="23" height="23">
              <use
                href="@img/icons/icons.svg#instagram"
                class="svg-instagram-dims"
              ></use></svg
          ></a>
        </li>
        <li class="social-list__item">
          <a
            href="https://www.facebook.com"
            class="social-list__link link"
            aria-label="facebook"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <svg width="12" height="20">
              <use
                href="@img/icons/icons.svg#facebook"
                class="svg-facebook-dims"
              ></use></svg
          ></a>
        </li>
        <li class="social-list__item">
          <a
            href="https://www.twitter.com"
            class="social-list__link link"
            aria-label="twitter"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <svg width="22" height="17">
              <use
                href="@img/icons/icons.svg#twitter"
                class="svg-twitter-dims"
              ></use></svg
          ></a>
        </li>
      </ul>
    </div>
    <div class="img-gallery">
      <div class="img-gallery__block">
        <picture>
          <source
            srcset="@img/photo-01.webp 1x, @img/photo-01@2x.webp 2x"
            type="image/webp"
          />
          <source
            srcset="@img/photo-01.jpg 1x, @img/photo-01@2x.jpg 2x"
            type="image/jpg"
          />
          <img
            src="@img/photo-01.jpg"
            alt="photo watch"
            width="242"
            height="228"
            class="img-gallery__img--margin-bottom img-gallery__img"
          />
        </picture>
        <picture>
          <source
            srcset="@img/photo-02.webp 1x, @img/photo-02@2x.webp 2x"
            type="image/webp"
          />
          <source
            srcset="@img/photo-02.jpg 1x, @img/photo-02@2x.jpg 2x"
            type="image/jpg"
          />
          <img
            src="@img/photo-02.jpg"
            alt="photo watch"
            width="242"
            height="228"
            class="img-gallery__img"
          />
        </picture>
      </div>
      <picture>
        <source
          srcset="@img/photo-03.webp 1x, @img/photo-03@2x.webp 2x"
          type="image/webp"
        />
        <source
          srcset="@img/photo-03.jpg 1x, @img/photo-03@2x.jpg 2x"
          type="image/jpg"
        />
        <img
          src="@img/photo-03.jpg"
          alt="photo watch"
          width="377"
          height="460"
          class="img-gallery__img--big img-gallery__img"
        />
      </picture>
    </div>
  </div>
</section>
